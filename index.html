<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000033;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .content {
            position: relative;
            text-align: center;
            z-index: 10;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            z-index: 10;
            animation: fadeIn 2s ease-out;
        }

        .title .letter {
            animation: rainbow 3s infinite linear;
        }

        .cake-image {
            width: 300px;
            height: auto;
            margin-top: 20px;
        }

        .firework {
            position: absolute;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, transparent, rgba(5, 5, 5, 0.20000), transparent),
                url('remote.jpg') center/cover no-repeat;
            border-radius: 50%;
            animation: firework-explode 1.5s ease-in-out infinite, firework-color 3s linear infinite;
            mix-blend-mode: screen;
        }

        .firework1 { top: 10%; left: 25%; animation-delay: 1s; }
        .firework2 { top: 10%; right: 20%; animation-delay: 2s; }
        .firework3 { bottom: 20%; left: 30%; animation-delay: 3s; }
        .firework4 { bottom: 15%; right: 25%; animation-delay: 4s; }

        @keyframes firework-explode {
            0% { transform: scale(0.5); opacity: 1; }
            50% { transform: scale(3); opacity: 0.8; }
            100% { transform: scale(0); opacity: 0; }
        }

        @keyframes firework-color {
            0% { box-shadow: 0 0 30px #FF007F; }
            25% { box-shadow: 0 0 30px #FF9B00; }
            50% { box-shadow: 0 0 30px #FFEC00; }
            75% { box-shadow: 0 0 30px #00FF00; }
            100% { box-shadow: 0 0 30px #00E6FF; }
        }

        .balloon {
            position: absolute;
            width: 100px;
            height: 140px;
            background: radial-gradient(circle, white, #FF007F);
            border-radius: 50%;
            animation: float-to-center 5s ease-in-out forwards; /* Ensures the balloon stays at its final position */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        .balloon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .balloon-bottom {
            bottom: 0; /* Starts at the bottom of the screen */
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes rainbow {
            0% { color: #FF007F; }
            14% { color: #FF9B00; }
            28% { color: #FFEC00; }
            42% { color: #00FF00; }
            57% { color: #00E6FF; }
            71% { color: #8000FF; }
            85% { color: #FF007F; }
            100% { color: #FF007F; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes float-to-center {
            0% { transform: translate(-50%, 50%); opacity: 0; } /* Starts below the screen */
            20% {transform: translate(-50%, 80%); opacity: 1; } /* Balloon fades in */
            100% { transform: translate(-50%, -50%); opacity: 1; } /* Stops at the center */
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Title -->
        <div class="title">
            <span class="letter" style="color: #FF007F;">H</span>
            <span class="letter" style="color: #FF9B00;">a</span>
            <span class="letter" style="color: #FFEC00;">p</span>
            <span class="letter" style="color: #00FF00;">p</span>
            <span class="letter" style="color: #00E6FF;">y</span>
            <span class="letter" style="color: #8000FF;"> </span>
            <span class="letter" style="color: #FF007F;">B</span>
            <span class="letter" style="color: #FF9B00;">i</span>
            <span class="letter" style="color: #FFEC00;">r</span>
            <span class="letter" style="color: #00FF00;">t</span>
            <span class="letter" style="color: #00E6FF;">h</span>
            <span class="letter" style="color: #8000FF;">d</span>
            <span class="letter" style="color: #FF007F;">a</span>
            <span class="letter" style="color: #FF9B00;">y</span>
        </div>
        <div class="title">
            <span class="letter" style="color: #FF9B00;">t</span>
            <span class="letter" style="color: #FFEC00;">h</span>
            <span class="letter" style="color: #00FF00;">a</span>
            <span class="letter" style="color: #00E6FF;">n</span>
            <span class="letter" style="color: #8000FF;">u</span>
            <span class="letter" style="color: #FF007F;"> </span>
            <span class="letter" style="color: #FF9B00;">s</span>
            <span class="letter" style="color: #8000FF;">r</span>
            <span class="letter" style="color: #FF9B00;">e</span>
            <span class="letter" style="color: #FF9B00;">e</span>
        </div>
        </div>

        <!-- Cake Image -->
        <img class="cake-image" src="https://www.greatestbakery.in/wp-content/uploads/2023/05/Rainbow-Cake.jpg" alt="Birthday Cake">
    </div>

    <!-- Fireworks -->
    <div class="firework firework1"></div>
    <div class="firework firework2"></div>
    <div class="firework firework3"></div>
    <div class="firework firework4"></div>

    <!-- Balloon Animation -->
    <div class="balloon balloon-bottom">
        <img src="remote.jpg" alt="Balloon">
    </div>
</body>
</html>
