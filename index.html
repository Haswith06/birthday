<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday with Diwali Blast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:   #000033 ;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .title {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
            z-index: 10;
            position: relative;
        }

        .letter {
            font-size: 4rem;
            font-weight: bold;
            animation: rainbow 3s infinite linear;
        }

        /* Fireworks with Images - Colorful */
        .firework {
            position: absolute;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, transparent, rgba(255, 255, 255, 0.8), transparent),
                url('WhatsApp Image 2025-01-19 at 07.42.44_d5d3de2b.jpg') center/cover no-repeat;
            border-radius: 50%;
            animation: firework-explode 1.5s ease-in-out infinite, firework-color 3s linear infinite;
            mix-blend-mode: screen;
            box-shadow: 0 0 30px rgba(255, 0, 127, 0.7), 0 0 40px rgba(255, 155, 0, 0.6), 0 0 50px rgba(255, 236, 0, 0.5), 
                        0 0 60px rgba(0, 255, 0, 0.4), 0 0 70px rgba(0, 230, 255, 0.3), 0 0 80px rgba(128, 0, 255, 0.2);
        }

        .firework1 { top: 15%; left: 25%; animation-delay: 0s; }
        .firework2 { top: 10%; right: 20%; animation-delay: 0.5s; }
        .firework3 { bottom: 20%; left: 30%; animation-delay: 1s; }
        .firework4 { bottom: 15%; right: 25%; animation-delay: 1.5s; }

        @keyframes firework-explode {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            50% {
                transform: scale(3);
                opacity: 0.8;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        @keyframes firework-color {
            0% { box-shadow: 0 0 30px #FF007F; }
            25% { box-shadow: 0 0 30px #FF9B00; }
            50% { box-shadow: 0 0 30px #FFEC00; }
            75% { box-shadow: 0 0 30px #00FF00; }
            100% { box-shadow: 0 0 30px #00E6FF; }
        }

        /* Balloons */
        .balloon {
            position: absolute;
            width: 150px;
            height: 200px;
            background: radial-gradient(circle, white, #FF007F);
            border-radius: 50%;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.5);
            animation: float 5s infinite ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .balloon-left { left: 5%; bottom: 0; }
        .balloon-right { right: 5%; bottom: 0; }
        .balloon-middle { left: 45%; bottom: 0; animation: float-to-center 5s infinite ease-in-out; }

        .balloon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        /* Kites */
        .kite {
            position: absolute;
            width: 100px;
            height: 150px;
            background-color: #00E6FF;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation: float 5s infinite ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .kite-left { left: 5%; bottom: 0; }
        .kite-right { right: 5%; bottom: 0; }
        .kite-middle { left: 45%; bottom: 0; animation: float-to-center 5s infinite ease-in-out; }

        .kite img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .kite:before {
            content: '';
            position: absolute;
            width: 2px;
            height: 300px;
            background: white;
            left: 50%;
            bottom: -300px;
        }

        /* Float Animation */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-200px); }
            100% { transform: translateY(-600px); }
        }

        @keyframes float-to-center {
            0% { transform: translateY(0); }
            50% { transform: translateY(-100px); }
            100% { transform: translateY(-300px); }
        }

        /* Rainbow Animation for Letters */
        @keyframes rainbow {
            0% { color: #FF007F; }
            14% { color: #FF9B00; }
            28% { color: #FFEC00; }
            42% { color: #00FF00; }
            57% { color: #00E6FF; }
            71% { color: #8000FF; }
            85% { color: #FF007F; }
            100% { color: #FF007F; }
        }

        /* Media Queries for Mobile */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
                flex-direction: column;
                align-items: center;
            }

            .letter {
                font-size: 3rem;
            }

            .balloon {
                width: 120px;
                height: 160px;
            }

            .firework {
                width: 80px;
                height: 80px;
            }

            .kite {
                width: 80px;
                height: 120px;
            }

            .balloon-left, .balloon-right, .balloon-middle {
                bottom: 10%;
                left: 10%;
                right: 10%;
            }

            .kite-left, .kite-right, .kite-middle {
                bottom: 10%;
                left: 10%;
                right: 10%;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }

            .letter {
                font-size: 2.5rem;
            }

            .balloon {
                width: 100px;
                height: 130px;
            }

            .firework {
                width: 60px;
                height: 60px;
            }

            .kite {
                width: 60px;
                height: 100px;
            }
        }
    </style>
